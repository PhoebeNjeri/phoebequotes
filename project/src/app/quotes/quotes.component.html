<div class="container">
    <h1>POST QUOTES.</h1>
    <hr>

   <ul>
        <div *ngFor='let quotes of quotes;let i = index'>
            <li>{{quotes.name}}</li>

            <app-quotes-item  *ngIf='quotes.showDescription'[quotes]='quotes'></app-quotes-item>
          </div>
</ul>


<app-quote-item *ngFor="let quote of quotes" [quote]="quote">
    <li>{{ quote.title}}</li>
</app-quote-item>
