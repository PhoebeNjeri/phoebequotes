<div class="container">
    <h1>POST QUOTES.</h1>
    <hr>

   <ul>
        <div *ngFor='let quotes of quotes;let i = index'>
            <li>{{quotes.name}}</li>
            <button  (click)='toggleDetails(i)'>Toggle Details</button>


            <app-quotes-item  *ngIf='quotes.showDescription'[quotes]='quotes'></app-quotes-item>
          </div>
</ul>


<p *ngIf='quotes.length >5'tou have too many quotes></p>

</div>
