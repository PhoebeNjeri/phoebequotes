<div class="container-fluid">
  <h2 class="text-center">CREATE YOUR QUOTE.</h2>
  <hr>

  <form (ngSubmit)='submitQuotes(quotesForm.value)' #quotesForm='ngForm'>
    <div class="form-group">
      <label for="title">Write your Quote</label>
      <textarea id="title" name="title" cols="30" rows="10" class="form-control"
        [(ngModel)]="quote.title" #title="ngModel" required></textarea>
      <div class="alert alert-danger" *ngIf="title.touched && !title.valid">
        The quote is required
      </div>
    </div>

    <div class="form-group">
      <label for="author">Author's Name</label>
      <input type="text" name="author" id="author" class="form-control" 
        [(ngModel)]="quote.author" #author="ngModel" required>
      <div class="alert alert-danger" *ngIf="author.touched && !author.valid">
        Author name is required
      </div>
    </div>

    <div class="form-group">
      <label for="quote">Submitter</label>
      <input type="text" name="submitter" id="submitter" class="form-control" 
        [(ngModel)]="quote.submitter" #submitter="ngModel" required>
      <div class="alert alert-danger" *ngIf="submitter.touched && !submitter.valid">
        The submitter name is required
      </div>
    </div>

    <button type="submit" class="btn btn-primary">submit</button>
  </form>
</div>
